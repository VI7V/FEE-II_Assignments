<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form id="college-admission-form">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <!-- Gender Field -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        
        <!-- About Me Field -->
        <label for="comment">About Me:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <br><br>
        
        <!-- D.O.B. Field -->
        <label for="dob">D.O.B.:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        
        <!-- Optional Subject Field -->
        <label for="subjects">Optional Subject:</label>
        <select id="subjects" name="subjects" required>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="computer_science">Computer Science</option>
        </select>
        <br><br>
        
        <!-- Terms and Conditions Field -->
        <input type="checkbox" id="tnc" name="tnc" required>
        <label for="tnc">I agree with all the terms & conditions.</label>
        <br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
